name: Todo-Counter
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install
      - name: get current todos and update todo counter
        run: |
          npm run updateTodos
          echo "Pushing commit to the remote repo"

          git config user.email "pushworkflow@example.com"
          git config user.name "main.yml"
          git add -A
          git commit -m "Main workflow - updates README.md"
          git push