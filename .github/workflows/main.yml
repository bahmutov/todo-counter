name: Todo-Counter
on:
  push:
    branches:
      - master
    # run job every month, Mon-Thru at 12:00 PM
    schedule:
      - cron: '0 18 * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: install dependencies
        run: npm install
      - name: add todos to .js files
        run: npm run addTodos
      - name: get current todos and update todo counter
        run: npm run updateTodos